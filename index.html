<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google UI Clone</title>
    <meta name="description" content="A simple Google website UI clone" />
    <link rel="icon" href="/assets/googleIcon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/visuals.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          id="img-circle"
          src="/assets/user-img.png"
          height="35px"
          alt="user image"
        />
      </header>
      <main>
        <img
          id="logo"
          src="/assets/google-logo.svg"
          alt="Google's brand logo"
        />
        <div id="separator"></div>
        <div class="searchArea">
          <img src="/assets/googleIcon.ico" width="30px" alt="" />
          <div id="searchBox" type="search" name="searchbox"></div>
          <img src="/assets/googleIcon.ico" width="30px" alt="" />
        </div>
        <div id="buttons">
          <a class="frontPageButton" href="#">Google Search</a>
          <a class="frontPageButton" href="#">I'm Felling Lucky</a>
        </div>
      </main>
      <footer>
        <div id="aboutMeDiv">
          <a href="https://github.com/Allan-Bruno/Allan-Bruno">About Me</a>
        </div>
        <div>
          <a href="https://google.com">Google's Official Website</a>
        </div>
      </footer>
    </div>
  </body>
</html>
